<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <div class="card">
            <div class="wrapper">
                <img src="./images/person-1/dark_rider-cover.jpg"  class="cover-image">
            </div>
            <img src="./images/person-1/dark_rider-title.png"  class="title">
            <img src="./images/person-1/dark_rider-character.webp"  class="character">
        </div>

        <div class="card">
            <div class="wrapper">
                <img src="./images/person-2/force_mage-cover.jpg"  class="cover-image">
            </div>
            <img src="./images/person-2/force_mage-title.png"  class="title">
            <img src="./images/person-2/force_mage-character.webp"  class="character">
        </div>

    </div>
    
</body>
</html>
